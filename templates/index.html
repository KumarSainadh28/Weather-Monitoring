<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Real-Time Weather Monitoring</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Current Weather Data</h5>
                <button id="fetchWeather" class="btn btn-primary">Refresh Weather Data</button>
                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th>City</th>
                            <th>Temperature (°C)</th>
                            <th>Feels Like (°C)</th>
                            <th>Condition</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="weatherTable">
                        <!-- Weather data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
